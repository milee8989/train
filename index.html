<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

    <!-- Header -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Any Time is Train Time</h1>
        </div>
        <h5 id=timer></h5>
        <!-- Train schedule -->
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
            </div>
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Next Arival</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>

                    
                    <th>Minutes Away</th>

                </tr>
                <tbody id="tbody">


                </tbody>


            </table>
        </div>

        <!-- Train Input -->
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <label id="exampleInputEmail1">Train Name</label>
                    <input type="email" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail1">Destination</label>
                    <input type="email" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail1">First Train Time(HH:mm - military time)</label>
                    <input type="email" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail1">Frequency (min)</label>
                    <input type="email" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>


</body>

</html>
